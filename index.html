<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft de Softball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .draft-container {
            display: flex;
            flex-direction: column; /* Cambiado a columna para apilar */
            align-items: center; /* Centrar los paneles verticalmente */
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 20px; /* Espacio entre los paneles */
        }
        .team-panel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%; /* Ajustado para ocupar más ancho cuando están apilados */
            max-width: 800px; /* Ancho máximo para los paneles de equipo */
        }
        .player-pool {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%; /* Ajustado para ocupar más ancho */
            max-width: 800px; /* Ancho máximo para el panel de jugadores disponibles */
            order: 2; /* Para que quede entre los dos equipos */
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f9;
        }
        tr:nth-child(even) {
            background-color: #d1d1d6;
        }
        .player-list {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .player-list li {
            background-color: #e9ecef;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        .player-list li:hover {
            background-color: #eee70d;
        }
        .player-actions {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            color: white; /* Color de texto cambiado a blanco para mejor contraste */
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .btn-select {
            background-color: #28a745;
        }
        .btn-select:hover {
            background-color: #218838;
        }
        .btn-replace {
            background-color: #ffc107;
            color: #212529;
        }
        .btn-replace:hover {
            background-color: #e0a800;
        }
        .btn-remove {
            background-color: #dc3545;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button.download-btn {
            background-color: #6c757d;
        }
        .controls button.download-btn:hover {
            background-color: #5a6268;
        }
        .current-pick-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
        }
        .setup-screen {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .setup-screen h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .setup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .start-draft-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }
        .start-draft-btn:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        .team1 {
            background-color: #e7f3ff;
            order: 1; /* Definir el orden para que aparezca primero */
        }
        .team2 {
            background-color: #ffebeb;
            order: 3; /* Definir el orden para que aparezca tercero */
        }
        .add-players-btn {
            background-color: #17a2b8;
            margin-bottom: 15px;
        }
        .add-players-btn:hover {
            background-color: #138496;
        }
